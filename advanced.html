<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel = "stylesheet" href = "styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <ul class = "navbar-google">
            <li class = "margin"><a href = "index.html">Google</a></li>
        </ul>
        <p class = "advanced-search"> Advanced Search</p>
        <div class = "line"></div>
        <div class = "div-advanced">
            <p class = "h2-advanced-search">Find pages with...</p>
            <form action = "https://google.com/search">
                <div class = "row-input"> 
                    <div class = "left">
                        <p>all these words: </p>
                    </div>
                    <div class = "right">
                        <input type="text" name = "as_q" class="form-control">
                    </div>
                </div>
                <div class = "row-input"> 
                    <div class = "left">
                        <p>this exact word or phrase: </p>
                    </div>
                    <div class = "right">
                        <input type="text" name = "as_epq" class="form-control">
                    </div>
                </div><div class = "row-input"> 
                    <div class = "left">
                        <p>any of these words:</p>
                    </div>
                    <div class = "right">
                        <input type="text" name = "as_oq" class="form-control">
                    </div>
                </div><div class = "row-input"> 
                    <div class = "left">
                        <p>none of these words: </p>
                    </div>
                    <div class = "right">
                        <input type="text" name = "as_eq" class="form-control">
                    </div>
                </div>
                <div class = "advanced-btn">
                    <input type="submit" value = "Advanced Search" class = "btn btn-advanced">
                </div>
            </form>
        </div>
    </body>
</html>
